<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 bg-info">
    <header class="text-center  p-3"><h1>Simon Says</h1></header>
    <main class="d-flex justify-content-center align-items-start h-75 mt-5">
        <div class="card p-5 ">
            <div id="start-page" class="text-center">
                <h2>Gioca</h2>
                <button class="play btn btn-primary w-100 mt-2">Avvia</button>
            </div>
            <div id="number-page" class="d-flex d-none gap-2">
                
            </div>
            <div id="select-page" class="d-flex d-none flex-wrap gs-square-container">
            
            
                
            </div>
            <div id="num-selected-container" class="d-none">
                <h3 id="num-selected" class="">Numeri selezionati: </h3> 
                <button id="check-btn" class="d-none play btn btn-primary w-100 mt-2 d-none">Check</button>
            </div>
            <div id="final-page">
                <h3 id="num-extracted" class="d-none">Numeri estratti: </h3> 
                <h3 id="num-got" class="d-none">Hai indovinato: </h3> 
            </div>
        </div>
    </main>
    









    <script src="./script.js"></script>
</body>
</html>
